FROM ubuntu:22.04

# Install dependencies (example)
RUN apt-get update && apt-get install -y \
    curl \
    ca-certificates \
    && rm -rf /var/lib/apt/lists/*

# Set working directory
WORKDIR /app

# Example app (replace with your own)
RUN echo '#!/bin/sh\nwhile true; do echo "App running on 7860"; sleep 10; done' > app.sh \
 && chmod +x app.sh

# HF / standard container port
EXPOSE 7860

# Default command
CMD ["sh", "/app/app.sh"]
